<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="angular.min.js"></script>
</head>
<body>
    <div ng-app="">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <p>Name <input type="text" ng-model="name" class="form-control"></p>
                    <p>Father name <input type="text" ng-model="fathername" class="form-control"></p>
                    <p>NIC <input type="text" ng-model="nic" class="form-control"></p>
                    <p>Mobile <input type="text" ng-model="mobile" class="form-control"></p>
                    <p>Email <input type="text" ng-model="email" class="form-control"></p>
                    <p>Address <textarea ng-model="address" cols="30" rows="3" class="form-control"></textarea></p>
                </div>
                <div class="col-sm-6">
                    <br>
                    <div class="card card-body bg-light">
                        <h3>Result</h3>
                        <ul class="list-group">
                            Name<li class="list-group-item"><span ng-bind="name"></span></li>
                            Father name<li class="list-group-item"><span ng-bind="fathername"></span></li>
                            NIC<li class="list-group-item"><span ng-bind="nic"></span></li>
                            Mobile<li class="list-group-item"><span ng-bind="mobile"></span></li>
                            Email<li class="list-group-item"><span ng-bind="email"></span></li>
                            Address<li class="list-group-item"><span ng-bind="address"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
